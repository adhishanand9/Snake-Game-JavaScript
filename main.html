<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<style>
  html, body {margin: 0; height: 100%; overflow: hidden}
	html
	{
		padding: 0;
		margin: 0;
	}
	body
	{
		height: 100%;
		width: 100%;
		padding: 0;
		margin: 0;
	}
  h1{
    font-size:100px;
  }
  #myCanvas{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
</style>
<body>

	<center>
		<canvas class="myCanvas" id="snakeGame" width="600px" height="600px" style="background: #000000; margin-top: 20px;"></canvas>
		<br>
		<h1 id="gameScore" style="display: block" class="text-muted">0</h1>

	</center>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
<script>
  var gameCanvas = document.getElementById("snakeGame");
  var score = document.getElementById("gameScore");
  var ctx = gameCanvas.getContext('2d');
  var score=0;
  let changeDirect=false;
  let foodX;
  let foodY;
  let dx=10;
  let dy=0;
  let snake = [
      {x: 300, y: 300},
      {x: 290, y: 300},
      {x: 280, y: 300},
      {x: 270, y: 300},
      {x: 260, y: 300}
    ]
  startGame();
  createFood();

  document.addEventListener("keyup",changeDirection );

  function startGame(){
    if(gameEnd()){
      return;
    }
    setTimeout(function onTick() {
        changeDirect = false;
        clearCanvas();
        drawFood();
        advanceSnake();
        checkBoundary();
        drawSnake();
        startGame();
      }, 100)
  }

  function clearCanvas() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
  }
  function drawFood() {
        ctx.fillStyle = "red";
        ctx.fillRect(foodX, foodY, 10, 10);
  }
  function advanceSnake() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);
      const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
      if (didEatFood) {
        score += 10;
        document.getElementById('gameScore').innerHTML = score;
        createFood();
      } else {
        snake.pop();
      }
    }
  function checkBoundary(){
    if(snake[0].x>gameCanvas.width){
      snake[0].x=0;
    }
  }
    function gameEnd() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
          document.getElementById('gameScore').innerHTML = "GAME OVER";

          return true
      }
    }
    }
    function randomTen(min, max) {
      return Math.round((Math.random() * (max-min) + min) / 10) * 10;
    }
    function createFood() {
      foodX = randomTen(0, gameCanvas.width - 10);
      foodY = randomTen(0, gameCanvas.height - 10);
      snake.forEach(function isFoodOnSnake(part) {
        const foodIsoNsnake = part.x == foodX && part.y == foodY;
        if (foodIsoNsnake) createFood();
      });
    }
    function drawSnake() {
      snake.forEach(drawSnakePart)
    }
    function drawSnakePart(snakePart) {
      ctx.fillStyle = "white";
      ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
    }
    function changeDirection(event) {
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;

      if (changeDirect) return;
      changeDirect = true;
      const keyPressed = event.keyCode;
      const goingUp = dy === -10;
      const goingDown = dy === 10;
      const goingRight = dx === 10;
      const goingLeft = dx === -10;
      if (keyPressed === LEFT_KEY && !goingRight) {
        dx = -10;
        dy = 0;
      }
      if (keyPressed === UP_KEY && !goingDown) {
        dx = 0;
        dy = -10;
      }
      if (keyPressed === RIGHT_KEY && !goingLeft) {
        dx = 10;
        dy = 0;
      }
      if (keyPressed === DOWN_KEY && !goingUp) {
        dx = 0;
        dy = 10;
      }
    }
</script>

</html>
